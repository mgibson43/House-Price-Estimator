{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>House Price Estimator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/estimator.css' %}">
  </head>

  <body>
    <div class="container-sm mt-3 mb-3">
      <div class="d-flex justify-content-center">
        <header>
          <h1>House Price Estimator</h1>
        </header>
      </div>
      
      
      <form class="container-sm justify-content-center text-center" action="{% url 'estimation' %}" method="post">
        {% csrf_token %}

        <div class="row g-2 mb-2">
          <div class="col">
            <fieldset class="form-floating">
              <input type="number" step="1" id="beds" name="beds" class="form-control needs-validation" placeholder="Beds" required> 
              <label for="beds">Beds</label>
            </fieldset>
          </div>

          <div class="col">
            <fieldset class="form-floating">
              <input type="number" step="1" id="baths" name="baths" class="form-control needs-validation" placeholder="Baths" required>
              <label for="baths">Baths</label>
            </fieldset>
          </div>  
        </div>

        <div class="row g-2 mb-2">
          <div class="col">
            <fieldset class="form-floating">
              <input type="number" step="0.01" id="lot" name="lot" class="form-control needs-validation" placeholder="Lot size" required>
              <label for="lot">Lot size</label>
            </fieldset>
          </div>

          <div class="col">
            <fieldset class="form-floating">
              <input type="number" step="1" id="sqft" name="sqft" class="form-control needs-validation" placeholder="Square feet" required>
              <label for="sqft">Square feet</label>
            </fieldset>
          </div>
        </div>

        <div class="row g-2 mb-2">
          <div class="col">
            <fieldset id="state-box" class="form-floating">
              <select id="state" name="state" class="form-select" required>
                
              </select>
              <label for="state">State</label>
            </fieldset>
          </div>
          
          <div class="col mb-1">
            <fieldset id="city-box" class="form-floating">
              <select id="city" name="city" class="form-select" required>
                
              </select>
              <label for="city">City</label>
            </fieldset>
          </div>
        </div>

        <input id="btn-submit" class="btn btn-primary btn-lg btn-submit" type="submit" value="Estimate">
      </form>
    
    </div>
    <script src="{% static 'js/index.js' %}"></script>
  </body>
</html>
