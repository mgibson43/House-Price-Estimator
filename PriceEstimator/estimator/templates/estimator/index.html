{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>House Price Estimator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/estimator.css' %}">
  </head>

  <body>
    <div class="container">
      <div class="d-flex justify-content-center">
        <header>
          <h1>House Price Estimator</h1>
        </header>
      </div>
      
      <div class="d-flex justify-content-center">
        <form action="/estimation" method="post">
          {% csrf_token %}
          <div>
            <label for="beds">Beds</label>
            <input type="text" id="beds" name="beds">
          </div>

          <div>
            <label for="baths">Baths</label>
            <input type="text" id="baths" name="baths">
          </div>

          <div>
            <label for="lot">Lot size</label>
            <input type="text" id="lot" name="lot">
          </div>

          <div id="state-box">
            <label for="state">State</label>
            <select id="state" name="state">
              
            </select>
          </div>
          
          <div id="state-box">
            <label for="city">City</label>
            <select id="city" name="city">
              
            </select>
          </div>

          <div>
            <label for="sqft">Square feet</label>
            <input type="text" id="sqft" name="sqtf">
          </div>

          <input type="submit" value="Submit">
        </form>
      </div>
    </div>
    <script src="{% static 'js/index.js' %}"></script>
  </body>
</html>
