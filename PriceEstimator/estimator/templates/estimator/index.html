{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>House Price Estimator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/estimator.css' %}">
  </head>

  <body>
    <div class="container">
      <div class="d-flex justify-content-center">
        <header>
          <h1>House Price Estimator</h1>
        </header>
      </div>
      
      <div class="container d-flex justify-content-center">
        <form action="{% url 'estimation' %}" method="post">
          {% csrf_token %}
          <div class="row g-1">
            <fieldset class="form-floating mb-3 col">
              <input type="text" id="beds" name="beds" class="form-control" placeholder="Beds"> 
              <label for="beds">Beds</label>
            </fieldset>

            <fieldset class="form-floating mb-3 col">
              <input type="text" id="baths" name="baths" class="form-control" placeholder="Baths">
              <label for="baths">Baths</label>
            </fieldset>
          </div>

          <div class="row g-1">
            <fieldset class="form-floating mb-3 col">
              <input type="text" id="lot" name="lot" class="form-control" placeholder="Lot size">
              <label for="lot">Lot size</label>
            </fieldset>

            <fieldset class="form-floating mb-3 col">
              <input type="text" id="sqft" name="sqft" class="form-control" placeholder="Square feet">
              <label for="sqft">Square feet</label>
            </fieldset>
          </div>

          <div class="row g-1">
            <fieldset id="state-box" class="form-floating mb-3 col">
              <select id="state" name="state" class="form-select">
                
              </select>
              <label for="state">State</label>
            </fieldset>
            
            <fieldset id="city-box" class="form-floating mb-3 col">
              <select id="city" name="city" class="form-select">
                
              </select>
              <label for="city">City</label>
            </fieldset>
          </div>

          <input type="submit" value="Submit">
        </form>
      </div>
    </div>
    <script src="{% static 'js/index.js' %}"></script>
  </body>
</html>
