{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>House Price Estimation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/estimator.css' %}">
  </head>

  <body>
    <div class="container-sm justify-content-center text-center mt-3">

      <div class="d-flex justify-content-center mb-5">
        <header>
          <h1>House Price Estimation</h1>
        </header>
      </div>

      <div class="row">
        <h3 class="col">Median Estimate</h3>
        <h3 class="col">Estimate Range</h3>
      </div>
      
      <div class="row mb-5">
        <div class="col">
          <p>{{ estimation.1 }}</p>
        </div>

        <div class="col">
          <p>{{ estimation.0 }} - {{ estimation.2 }}</p>
        </div>
      </div>

      <div class="d-flex justify-content-center">
        <a class="btn btn-outline-primary" href="{% url 'index' %}">Make another estimation</a>
      </div>
    </div>
  </body>
</html>
